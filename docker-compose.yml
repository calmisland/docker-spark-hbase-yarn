version: '2'

services:
    hdfs:
        build: ./hadoop
        network_mode: "host"
        container_name: "hdfs-master"

    hbase:
        build: ./hbase
        network_mode: "host"
        container_name: "hbase-master"
        entrypoint: /wait_for_it.sh localhost:8020 -- /opt/hbase-server
        depends_on:
            - hdfs

    aws:
        build: ./aws
        container_name: "aws"
        ports:
            - 4568:4568
            - 4574:4574
        volumes:
            - "/tmp/localstack:/tmp/localstack"
            - "/var/run/docker.sock:/var/run/docker.sock"
